<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Dashboard - Fsh Pterodactyl Panel</title>
    <!-- Boiler plate------ -->
    <link rel="icon" href="https://fsh.plus/fsh.png" type="image/png">
    <meta name="description" content="A pterodactyl panel replacement. View users (login required).">
    <!-- ------- -->
    <link rel="stylesheet" href="https://fsh.plus/NewStyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://fsh.plus/fsh.png"/>
    <meta name="theme-color" content="#a89c9b">
    <!-- ------------------ -->
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/50eb963274.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <a href="/app"><button>Back</button></a>
    <div id="users"></div>
    <script>
      PT('users', function(data){
        document.getElementById('users').innerHTML = data.data.map(e=>{e=e.attributes;return`${e.id} | ${e.username} | ${e.first_name} ${e.last_name}<br>${e.email}<br>Lang: ${e.language} 2FA: ${e['2fa']} Admin: ${e.root_admin}`}).join('<br>')
      })
    </script>
  </body>
</html>
