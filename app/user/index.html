<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Dashboard - Fsh Pterodactyl Panel</title>
    <!-- Boiler plate------ -->
    <link rel="icon" href="https://fsh.plus/fsh.png" type="image/png">
    <meta name="description" content="A pterodactyl panel replacement. View users (login required).">
    <!-- ------- -->
    <link rel="stylesheet" href="https://fsh.plus/NewStyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://fsh.plus/fsh.png"/>
    <meta name="theme-color" content="#a89c9b">
    <!-- ------------------ -->
    <link rel="stylesheet" href="/media/style.css">
    <script src="/media/script.js"></script>
    <script src="https://kit.fontawesome.com/50eb963274.js" crossorigin="anonymous"></script>
    <style>
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <a href="/app"><button>Back</button></a>
    <div id="users"></div>
    <script>
      PT('users', (data)=>{
        document.getElementById('users').innerHTML = data.data.map(e=>{e=e.attributes;return`<a href="details?id=${e.id}"><div class="user"><span>${e.id} | ${e.username}${e.root_admin ? ' <i class="fa-solid fa-user-shield"></i> ' : ''} | ${e.first_name} ${e.last_name}</span><span>${e.email}<span></div></a>`}).join('')
      })
    </script>
  </body>
</html>
