<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fsh Pterodactyl Panel</title>
    <!-- Boiler plate------ -->
    <link rel="icon" href="https://fsh.plus/fsh.png" type="image/png">
    <meta name="description" content="A pterodactyl panel replacement">
    <!-- ------- -->
    <link rel="stylesheet" href="https://fsh.plus/NewStyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://fsh.plus/fsh.png"/>
    <meta name="theme-color" content="#a89c9b">
    <!-- ------------------ -->
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="modal">
      <div>
        <label>Host:</label>
        <input id="domain" placeholder="panel.domain.com" class="long">
        <br>
        <label>Api key:</label>
        <input id="key" placeholder="ptlc_key" class="long">
        <br>
        <button onclick="login()">Save and go to panel</button>
      </div>
    </div>
    <script>
      if (localStorage.getItem('key').length) {
        location.pathname = '/servers';
      }
      function login() {
        let domain = document.getElementById('domain').value;
        let key = document.getElementById('key').value;
        if (!domain.length || !key.length) {
          alert('Fill all the inputs');
          return;
        }
        localStorage.setItem('domain', domain);
        localStorage.setItem('key', key);
        PT('', function(data){
          if (data.err) {
            alert('Could not log in')
          } else {
            location.pathname = '/servers';
          }
        })
      }
    </script>
  </body>
</html>
