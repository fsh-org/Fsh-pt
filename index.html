<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fsh PT</title>
    <meta property="og:title" content="Fsh PT">
    <meta name="twitter:title" content="Fsh PT">
    <meta name="description" content="Fsh PT, an alternative user and application api ui.">
    <meta property="og:description" content="Fsh PT, an alternative user and application api ui.">
    <meta name="twitter:description" content="Fsh PT, an alternative user and application api ui.">
    <link rel="canonical" href="https://pt.fsh.plus">
    <meta property="og:url" content="https://pt.fsh.plus">
    <!-- ------- -->
    <meta charset="UTF-8">
    <meta name="robots" content="index, follow">
    <meta property="og:locale" content="en">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://fsh.plus/favicon.ico" type="image/vnd.microsoft.icon">
    <meta property="og:image" content="https://fsh.plus/favicon.ico">
    <meta property="og:image:alt" content="Fsh logo">
    <meta name="twitter:image" content="https://fsh.plus/favicon.ico">
    <meta name="theme-color" content="#a89c9b">
    <!-- ------- -->
    <link rel="stylesheet" href="https://fsh.plus/media/style.css">
    <script src="https://account.fsh.plus/script.js"></script>
    <!-- ------- -->
    <link rel="stylesheet" href="/media/style.css">
    <script src="/media/script.js"></script>
    <style>
      body {
        width: 100dvw;
        height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      body > div {
        padding: 15px;
        border-radius: 1rem;
        background-color: var(--bg-2);
      }
      body > div > div {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      body > div > div > label{
        flex: 1;
      }
      input, select {
        width: 70%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <label>Host:</label>
        <input id="domain" placeholder="panel.domain.com">
      </div>
      <div>
        <label>Api key:</label>
        <input id="key" placeholder="ptlc_key">
      </div>
      <div>
        <label>Type:</label>
        <select id="type">
          <option value="client">User</option>
          <option value="application" disabled>App</option>
        </select>
      </div>
      <div>
        <button onclick="login()">Save and go to dashboard</button>
      </div>
    </div>
    <script>
      if (localStorage.getItem('key')) {
        if (localStorage.getItem('type') === 'application') {
          location.pathname = '/app';
        } else {
          location.pathname = '/user/servers';
        }
      }
      function login() {
        let domain = document.getElementById('domain').value;
        let type = document.getElementById('type').value;
        let key = document.getElementById('key').value;
        if (!domain.length || !key.length) {
          alert('Fill all the inputs');
          return;
        }
        localStorage.setItem('domain', domain);
        localStorage.setItem('type', type);
        localStorage.setItem('key', key);
        if (type === 'client') {
          PT('', function(data){
            if (data.err) {
              alert('Could not log in');
              return;
            }
            location.pathname = '/user/servers';
          });
        } else {
          PT('users', function(data){
            if (data.err) {
              alert('Could not log in');
              return;
            }
            location.pathname = '/app';
          });
        }
      }
    </script>
  </body>
</html>
