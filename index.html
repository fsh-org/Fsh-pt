<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fsh Pterodactyl Panel</title>
    <!-- Boiler plate------ -->
    <link rel="icon" href="https://fsh.plus/fsh.png" type="image/png">
    <meta name="description" content="A pterodactyl panel replacement">
    <!-- ------- -->
    <link rel="stylesheet" href="https://fsh.plus/NewStyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://fsh.plus/fsh.png"/>
    <meta name="theme-color" content="#a89c9b">
    <!-- ------------------ -->
  </head>
  <body>
    <div class="modal">
      <div>
        <label>Host:</label>
        <input id="domain" placeholder="panel.domain.com" class="long">
        <br>
        <label>Api key:</label>
        <input id="key" placeholder="ptlc_key" class="long">
        <br>
        <button onclick="localStorage.setItem('domain',document.getElementById('domain').value);localStorage.setItem('key',document.getElementById('key').value);location.pathname='/servers'">Save and go to panel</button>
      </div>
    </div>
  </body>
</html>
