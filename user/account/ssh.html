  <body>
    <nav></nav>
    <main>
      <div id="keys"></div>
      <script>
        PT('account/ssh-keys', (l)=>{
          document.getElementById('keys').innerHTML = l.data.map(k=>{
            k = k.attributes;
            return `<div>
  <span>
    <label>${k.description}</label>
  </span>
  <span>
    <label>${k.identifier}</label>
  </span>
  <span>
    <label>Last use ${time_gud(Math.floor((Date.now()-new Date(k.last_used_at).getTime())/1000))}ago</label>
  </span>
</div>`;
          }).join('')
        })
      </script>
    </main>
  </body>
