<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Servers - Fsh Pterodactyl Panel</title>
    <!-- Boiler plate------ -->
    <link rel="icon" href="https://fsh.plus/fsh.png" type="image/png">
    <meta name="description" content="A pterodactyl panel replacement. List your servers (login required).">
    <!-- ------- -->
    <link rel="stylesheet" href="https://fsh.plus/NewStyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://fsh.plus/fsh.png"/>
    <meta name="theme-color" content="#a89c9b">
    <!-- ------------------ -->
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
  </head>
  <body>
    <div id="list"></div>
    <script>
      PT('', function(data){
        data.data.forEach(s => {
          s = s.attributes;
          PT('servers/'+s.identifier+'/resources', function(d){
            document.getElementById('list').insertAdjacentHTML('beforeend', `<div class="server">${s} - ${d.attributes.current_state}</div>`)
          })
        })
      })
    </script>
  </body>
</html>
